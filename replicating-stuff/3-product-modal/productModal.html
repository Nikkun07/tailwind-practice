<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!--Global Container-->
    <div class="flex flex-col items-center justify-center min-h-screen bg-slate-700 md:space-x-6 md:flex-row">
        <!--Card Container 1-->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            
            <!--Image Div-->
            <div>
                <img src="images/rappo.png" alt="" class="mx-auto hover:scale-105 duration-200 w-60 rounded-xl border-slate-700 border-2">
            </div>
            <!--Content-->
            <div class="flex flex-col-space-y-6">
                <!--Label & Desc Container-->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>
                    <!--Title-->
                    <div class="max-w-sm text-2xl font-medium">
                        Stupid Fucking Raccoon Stickers
                    </div>
                    <!--Price Container-->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">Php 69.00</p>
                        <p class="text-5xl font-bold">Php 15.00</p>
                        <p class="text-md font-medium text-gray-700">Per Sheet (A4)</p>
                        <p class="text-sm font-light text-gray-400">Valid until stocks last.</p>
                    </div>
                    <!--Button Group-->
                    <div class="group">
                        <button class="w-full transition-all duration-150 bg-orange-700 text-white border-b-8 border-b-orange-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-orange-700 group-hover:border-t-orange-700 group-hover:shadow-lg">

                            <div class = "px-8 duration-150 py-4 bg-orange-500 rounded-lg group-hover:bg-orange-700 ">
                                Add to cart
                            </div>
                        </button>
                    </div>

                    <!--Stock-->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping">
                        </div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>

                    <!--Bottom Buttons container-->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-100">
                            <img src="images/weight.png" alt="" class="w-8">
                            <span>Add to cart</span>
                        </button>

                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-100">
                            <img src="images/heart.png" alt="" class="w-8">
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
